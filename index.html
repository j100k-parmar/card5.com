<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3c36d9482.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/card.css">
    <title>E-card</title>
</head>
<body>
    <div id="card">
        <div class="profile">
            <div class="man"><img src="img/profile.png"></div>
            <div class="font"><h2>Hey! I am Jinkal Parmar</h2></div>
            <div class="font" style="color: rgb(231, 226, 226);"><h3>I help businesses with</h3></div>
            <div class="h2"><h2>MARKETING AUTOMATION</h2></div>
        </div>
        <div id="info">
        <div class="coffee"><h2>Invite me for a coffee</h2></div>
        <div class="line1"></div>
        <div class="cup"><i class="fas fa-coffee"></i></div>
        <div class="line2"></div>

        <div class="details">
            <div class="line3"></div>
            <div class="contact"><i class="fas fa-phone-alt"></i></div>
            <div class="number">012 345 6789</div>
        </div>
        <div class="details">
            <div class="line3"></div>
            <div class="contact"><i class="fas fa-envelope-square"></i></div>
            <div class="number">jinkalparmar07@gmail.com</div>
        </div>
        <div class="details">
            <div class="line3"></div>
            <div class="contact"><i class="fas fa-globe"></i></div>
            <div class="number"><a href="https://www.google.com/">www.google.com</a></div>
        </div>
        <div class="details">
            <div class="line3"></div>
            <div class="contact"><i class="fas fa-map-marker-alt"></i></div>
            <div class="number"><a href="https://www.google.com/maps/@22.2377709,73.1031773,17z">Sokhdakurd,Padra,Vadodara</a></div>
        </div>
       
       </div>
    <div class="media">
        <div class="icon"><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></div>
        <div class="icon"><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></div>
        <div class="icon"><a href="https://twitter.com/login?lang=en"><i class="fab fa-twitter"></i></a></div>
        <div class="icon"><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a></div>
        <div class="icon"><a href="#"><i class="fab fa-github"></i></a></div>

    </div>
    </div>
</body>
</html>
</body>
</html>
